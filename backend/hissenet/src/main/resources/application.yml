spring:
  application:
    name: hissenet
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          ssl:
            trust: smtp.gmail.com
  data:
    redis:
      host: ${REDIS_HOST}
      port: 6379
      password: ${REDIS_PASSWORD}
      ssl:
        enabled: true
      timeout: 6000ms
      database: 0
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.SQLServerDialect
  cache:
    type: caffeine
    cache-names:
      - ${stock.cache.default.name}
    caffeine:
      spec: maximumSize=${stock.cache.default.max-size},expireAfterWrite=${stock.cache.default.ttl}

mail:
  from:
    email: ${MAIL_FROM:noreply@hissenet.com}
    name: ${MAIL_FROM_NAME:HisseNet AracÄ± Kurum}
  verification:
    code-length: 6
    expiry-minutes: 10
  templates:
    enabled: true

stock:
  cache:
    default:
      name: stockPrice
      ttl: 30m
      max-size: 1000
  scheduler:
    publish:
      topic: /topic/prices
      rate: 10m
      initial-delay: 0s

collectapi:
  apikey: ${COLLECTAPI_APIKEY}
  base-url: https://api.collectapi.com
  endpoints:
    stocks: /economy/hisseSenedi